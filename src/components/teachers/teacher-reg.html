 <h4>Teacher Registration</h4>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-lg-2 col-md-2 col-sm-2 col-xs-12">Name</label>
                <div class="col-lg 4 col-md-4 col-sm-4">
                    <input type="text" class="form-control" ng-model="teacherRegCtrl.teacherDetails.teacherName">
                </div>
                <label class="control-label col-lg-2 col-md-2 col-sm-2 col-xs-12">DOB</label>
                <div class="col-lg 4 col-md-4 col-sm-4">
                    <input type="date" class="form-control" ng-model="teacherRegCtrl.teacherDetails.teacherDOB">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-2 col-md-2 col-sm-2 col-xs-12">Gender</label>
                <div class="col-lg 4 col-md-4 col-sm-4">
                    <input type="text" class="form-control" ng-model="teacherRegCtrl.teacherDetails.teacherGender">
                </div>
<!--                <label class="control-label col-lg-2 col-md-2 col-sm-2 col-xs-12">DOB</label>
                <div class="col-lg 4 col-md-4 col-sm-4">
                    <input type="date" class="form-control" ng-model="teacherRegCtrl.teacherDetails.teacherDOB">
                </div>-->
            </div>
            <div class="form-group">
                <label class="control-label col-lg-2 col-md-2 col-sm-2 col-xs-12">Qualification</label>
                <div class="col-lg 4 col-md-4 col-sm-4">
                    <input type="text" class="form-control" ng-model="teacherRegCtrl.teacherDetails.teacherQualification">
                </div>
                <label class="control-label col-lg-2 col-md-2 col-sm-2 col-xs-12">Experience</label>
                <div class="col-lg 4 col-md-4 col-sm-4">
                    <text type="text" class="form-control" ng-model="teacherRegCtrl.teacherDetails.teacherExperience"></text>
                </div>
            </div>
            <personal-information personal-data='teacherRegCtrl.teacherDetails.personalInfo'></personal-information>
            <div class="form-group">
               <label class="control-label col-lg-2 col-md-2 col-sm-2"></label>
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <button type="submit" ng-click="teacherRegCtrl.saveTeachersDetails()" class="btn btn-default">Save</button>
                </div>
            </div>
        </form>
    </div>
