<!DOCTYPE html>
<html data-ng-app="templeOfLearning.app" ng-strict-di>
<head>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none !important;
        }
    </style>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/favicon.png">
    <base href="/">

    <title>Temple Of Learning</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"> -->

    <!-- build:css styles/lib.css -->
    <link href="/bower_components/angular-toastr/dist/angular-toastr.css" rel="stylesheet" type="text/css">
    <!-- endbuild -->
    <!-- build:css styles/app.css-->
    <!-- inject:css -->
    <!-- endinject -->

</head>

<body>
<div class="container-fluid">
    <header class="row">
        <div class="header-top-sec">
            <div class="container">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <div class="header-top-left">
                        <ul>
                            <li><i class="fa fa-phone" aria-hidden="true"></i><a href="Tel:+1234567890"> + 123 895456 78910 </a></li>
                            <li><i class="fa fa-envelope" aria-hidden="true"></i><a href="#">info@templeoflearning.com</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <div class="header-top-right">
                        <ul class="list-unstyled">
                            <li> <a class="login-btn-area" ui-sref="login" id="login-button"><i class="fa fa-lock" aria-hidden="true"></i> Login & Register</a>
                                <div class="login-form" id="login-form" style="display: none;">
                                    <h1 class="title-default-left-bold">Login & Register</h1>
                                </div>
                            </li>
                            <li>
                                <div class="apply-btn-area"> <a ui-sref="schoolReg" class="apply-now-btn">Demo Now</a> </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- end of Top Header Sec -->

        <nav id="mainNav" class="navbar navbar-default  navbar-custom affix-top">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header page-scroll">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i> </button>
                    <a class="navbar-brand" href="index.html"><img class="img img-responsive" src="images/logo.png"></a> </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li> <a ui-sref="home">HOME</a> </li>
                        <li> <a href="#">ABOUT US</a> </li>
                        <li ng-if="userCredentials.userName!==undefined"> <a ui-sref="dashboard">DASHBOARD</a> </li>
                        <li> <a href="#">FEATURES</a> </li>
                        <li> <a href="#">TESTIMONIAL</a> </li>
                        <li class="page-scroll"> <a href="#">CONTACT</a> </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
        </nav>
    </header>
    <!-- end of Header Sec -->
    <div class="row" ui-view style="margin-top: 0px;">
 
    </div>
    <!-- Footer section start here -->
    <footer class="row footer_area text-center">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">Copyright  Temple of learning  2017. All rights reserved.</div>
            </div>
        </div>
    </footer>

<script src="/bower_components/angular-animate/angular-animate.js"></script>

<!-- endinject -->
